<!DOCTYPE HTML>
<html>
<head>
	<title>image map</title>
</head>
<body>
	<img src="shapes.jpg" alt="shapes" width="447" height="236" usemap="#nom"/>
	<map name="nom">
		<area href="javascript:alert('This is a rectangular.');" alt="Rectangular" target="_self" shape="rect" coords="28,28,110,190" />
		<area href="javascript:alert('This is a circle.');" alt="Circle" target="_self" shape="circle" coords="187,67,53" />
		<area href="javascript:alert('This is a triangle.');" alt="triangle" target="_self" shape="poly" coords="358,21,303,128,413,128" />
		<area href="javascript:alert('This is a star.');" alt="star" target="_self" shape="poly" coords="234,129,220,161,179,176,221,190,235,223,248,189,290,175,250,161" />
	</map>
</body>
</html>
